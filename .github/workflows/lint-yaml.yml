name: YAML Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    name: Run yamllint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint on data
        run: yamllint data
