tagline: Lead Content Creator for the U.S. Department of State.
bio: >-
  Caroline Jevon serves as the Lead Content Creator for the U.S. Department of State's Bureau of Global Public Affairs.
  In this role, she works to make foreign policy more accessible to the American public by preparing materials for
  social media platforms and managing various State Department accounts. Her work has included traveling with the
  Secretary of State, coordinating social media messaging for Ukraine during the war, and managing the U.S. Embassy
  Afghanistan's Facebook page during the withdrawal.
