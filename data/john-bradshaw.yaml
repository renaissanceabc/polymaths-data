tagline: Pioneer of inner child healing and bestselling author on emotional recovery
bio: >-
  John Bradshaw was an influential American educator, counselor, author, and speaker best known for popularizing the
  concepts of the "wounded inner child" and the dysfunctional family. A key figure in the self-help movement, his work
  blended psychology, theology, and recovery principles to help millions better understand trauma, addiction, and
  emotional healing. His bestselling books, including Homecoming and Healing the Shame That Binds You, became
  cornerstones of personal development literature. Bradshaw's PBS television series brought his insights to a national
  audience, and he played a significant role in shaping modern views on family systems and codependency.
