bio: >-
  Yul Brynner was a Russian-born actor whose commanding presence and distinctive look made him a legendary figure in
  stage and film. He is best known for portraying King Mongkut in *The King and I*, a role he played 4,625 times and for
  which he won both Tony and Academy Awards. A trailblazing Russian-American film star, Brynner also delivered acclaimed
  performances in The Ten Commandments, Anastasia, The Magnificent Seven, and Westworld. Beyond acting, he was a model,
  photographer, and author, leaving an enduring legacy in entertainment and culture.
