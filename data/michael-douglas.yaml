bio: >-
  Michael Douglas is an acclaimed American actor and producer whose career spans decades of critically acclaimed and
  commercially successful roles in film and television. He has received two Academy Awards—one for producing One Flew
  Over the Cuckoo's Nest and another for his performance as Gordon Gekko in Wall Street—as well as five Golden Globes, a
  Primetime Emmy, and lifetime achievement honors from AFI and the Golden Globes. His diverse credits include
  blockbusters like Fatal Attraction, Basic Instinct, Romancing the Stone, and Traffic, as well as acclaimed
  performances in Behind the Candelabra, The Kominsky Method, and the Marvel Cinematic Universe. A committed
  humanitarian, Douglas has served as a United Nations Messenger of Peace and advocates for nuclear disarmament and
  global security.
